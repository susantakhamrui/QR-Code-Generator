<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Theme Switch Toggle -->
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="switch-label">ðŸŒ™</label>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Input Container -->
        <div class="input-container">
            <header>
                <h1>QR Code Generator</h1>
                <p>Paste an URL or enter text to create QR Code</p>
            </header>
            <div class="form">
                <input type="text" spellcheck="false" id="qr-input" placeholder="Enter text or URL">
                <button id="generate-btn">Generate QR Code</button>
            </div>
        </div>

        <!-- Right QR Code Container -->
        <div class="qr-code-container">
            <div class="qr-code" id="qr-code">
                <span class="qr-placeholder">Generate!</span>
                <img src="" alt="QR Code" id="qr-img">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
